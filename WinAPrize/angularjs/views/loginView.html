<div>
    <div id="angularView" ui-view="">
        <form name="myloginForm" novalidate data-ng-submit="save()">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="passKey">Enter Pass Key:</label>

                    <div>
                        <input class="form-control" type="text" id="passKey" name="" placeholder="enter pass key"
                               data-ng-model="model.enteredPasskey" size="100"
                               required>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div>
                        <input type="submit" class="btn btn-primary" value="Submit" data-ng-disabled="myloginForm.$invalid">
                    </div>
                </div>

                <br />
                <h4 data-ng-show="accessDenied">{{accessDenied}}</h4>
            </fieldset>
        </form>
        
    </div>
</div>
